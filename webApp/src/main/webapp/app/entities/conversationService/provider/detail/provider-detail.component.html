<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (provider) {
      <div>
        <h2 data-cy="providerDetailsHeading"><span jhiTranslate="webApp.conversationServiceProvider.detail.title">Provider</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ provider.id }}</span>
          </dd>
          <dt><span jhiTranslate="webApp.conversationServiceProvider.name">Name</span></dt>
          <dd>
            <span>{{ provider.name }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/provider', provider.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
